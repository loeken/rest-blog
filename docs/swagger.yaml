paths:
  /auth:
    post:
      consumes:
      - application/json
      description: Allows login to the application by generating a JWT
      parameters:
      - description: Login
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/models.User'
      responses:
        "200":
          description: Token
          schema:
            type: string
      summary: Login to the application, generates a JWT
  /post:
    get:
      consumes:
      - application/json
      description: lists all posts
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Post'
            type: array
      summary: lists all posts
    post:
      consumes:
      - application/json
      description: Creates a new post
      parameters:
      - description: Json body containing post data
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/models.Post'
      - description: 'Format: ''Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJhdXRob3JpemVkIjp0cnVlLCJleHAiOjE2MDQ1MzExMDIsInVzZXJfaWQiOjF9.O63ZS_Poy29dDdcZqHDN0XeMPbYPX-Vfyl_FPfsMTvQ'''
        in: header
        name: Authorization
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Post'
            type: array
      security:
      - ApiKeyAuth: []
      summary: Creates a new post
  /user:
    get:
      consumes:
      - application/json
      description: lists all users
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.User'
            type: array
      summary: lists all users
    post:
      consumes:
      - application/json
      description: Creates a new User account
      parameters:
      - description: Json body containing user credentials
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/models.User'
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.User'
            type: array
      summary: Creates a new User account
  /user/{id}:
    delete:
      consumes:
      - application/json
      description: delete specific user by id
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: integer
      - description: 'Format: ''Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJhdXRob3JpemVkIjp0cnVlLCJleHAiOjE2MDQ1MzExMDIsInVzZXJfaWQiOjF9.O63ZS_Poy29dDdcZqHDN0XeMPbYPX-Vfyl_FPfsMTvQ'''
        in: header
        name: Authorization
        required: true
        type: string
      responses:
        "204":
          description: No Content
          schema:
            $ref: '#/definitions/models.User'
      security:
      - ApiKeyAuth: []
      summary: delete specific user by id
    get:
      consumes:
      - application/json
      description: list specific user by id
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: integer
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.User'
            type: array
      summary: list specific user by id
    put:
      consumes:
      - application/json
      description: update specific user by id
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: integer
      - description: Json body containing user credentials
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/models.User'
      - description: 'Format: ''Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJhdXRob3JpemVkIjp0cnVlLCJleHAiOjE2MDQ1MzExMDIsInVzZXJfaWQiOjF9.O63ZS_Poy29dDdcZqHDN0XeMPbYPX-Vfyl_FPfsMTvQ'''
        in: header
        name: Authorization
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.User'
      security:
      - ApiKeyAuth: []
      summary: update specific user by id
